{% extends 'shop/basic.html' %}
{% block title %} Contact Us -My Awesome Cart {% endblock %}
{% block body %}

<div class="container my-4">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email Id" name="email">
        </div>

         <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone">
        </div>

        <div class="form-group">
            <label for="desc">How May I Help You?</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>

     </form>

</div>
{% endblock %}
{% block js %} 
<script>
{% if thank %}
alert("Thanks for contacting us. We will get back to you soon.")
document.location="/shop/contact";
{%endif%}
</script>
{% endblock %}
